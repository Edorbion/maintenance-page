<script>
  // Countdown: editable target (currently 7 days)
  (function(){
    const target = new Date();
    target.setDate(target.getDate() + 7); // edit this date
    const D = id => document.getElementById(id);
    const daysEl = D('cd-days'), hoursEl = D('cd-hours'), minsEl = D('cd-mins'), secsEl = D('cd-secs');

    function tick(){
      const now = new Date();
      let diff = Math.max(0, Math.floor((target - now)/1000));
      const days = Math.floor(diff / 86400); diff %= 86400;
      const hrs = Math.floor(diff / 3600); diff %= 3600;
      const mins = Math.floor(diff / 60); const secs = diff % 60;
      daysEl.textContent = String(days).padStart(2,'0');
      hoursEl.textContent = String(hrs).padStart(2,'0');
      minsEl.textContent = String(mins).padStart(2,'0');
      secsEl.textContent = String(secs).padStart(2,'0');
    }
    tick();
    setInterval(tick, 1000);
  })();
</script>
