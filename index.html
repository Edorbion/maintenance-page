<style>
  :root{
    --accent1: #6a11cb; /* Edorbion purple */
    --accent2: #2575fc; /* Edorbion blue */
    --card-bg: rgba(255,255,255,0.04);
    --muted: rgba(255,255,255,0.85);
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,"Segoe UI",Roboto,Arial,Helvetica;}
  body{
    background: linear-gradient(135deg,var(--accent1) 0%, var(--accent2) 60%);
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:24px;
  }

  .wrap{
    width:min(1100px,98%);
    max-width:1100px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:20px;
    padding:28px;
    box-shadow: 0 10px 40px rgba(2,6,23,0.55);
    display:grid;
    grid-template-columns: 1fr min(460px,42%);
    gap:28px;
    align-items:center;
    position:relative;
    overflow:visible;
  }

  @media (max-width:920px){
    .wrap{ grid-template-columns: 1fr; padding:20px; gap:18px; }
  }

  .left h1{
    font-size: clamp(1.45rem, 2.2vw, 2.05rem);
    margin:0 0 12px;
    letter-spacing:-0.015em;
  }
  .left p{
    font-size: clamp(0.95rem, 1.6vw, 1.05rem);
    opacity:0.95;margin:0 0 18px;
  }

  /* Illustration/card */
  .illustration{display:flex;align-items:center;justify-content:center;position:relative}
  .svg-card{
    width:100%;
    max-width:460px;
    aspect-ratio: 21 / 16;
    border-radius:16px;
    background: linear-gradient(180deg, rgba(255,255,255,0.025), rgba(255,255,255,0.01));
    box-shadow: 0 10px 30px rgba(2,6,23,0.45);
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
    overflow:hidden;
    transform-origin:center;
    animation: floaty 6s ease-in-out infinite;
    padding:12px;
  }

  .svg-inner{
    width:100%;
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    pointer-events:none;
  }

  @keyframes floaty{
    0%{ transform: translateY(0px) }
    50%{ transform: translateY(-8px) }
    100%{ transform: translateY(0px) }
  }

  footer{position:absolute;bottom:14px;left:24px;right:24px;text-align:center;font-size:0.85rem;opacity:0.75}
  @media (max-width:480px){
    footer{position:static;margin-top:8px}
  }
</style>
